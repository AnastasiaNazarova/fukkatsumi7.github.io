		<form class="login-pass">

				<input type="text" name="login" placeholder="Логин">
				<input type="password" name="pass" placeholder="Пароль">
				<button type="button" class="registration" onclick="location.href='registration.html'">Регистрация</button>
				<button type="submit">Войти</button> 
		</form>
	

	</header>
	<nav>
		<ul>
			<li><a href="klass.html">Классы</a></li>

			<li><a href="cubes.html">Кубики</a></li>

		<form name="search" action="#" method="get" style="margin-right:20px;">
			<input type="text" name="q" placeholder="Search"><button type="submit">Найти</button>

	<main>

			<img src="images/elf-ranger.png" alt="эльфийка лучница">

			<h1>Регистрация</h1> 
			<form class="registration-form">
		<label class="col-one-half">
			<span class="label-text">First Name</span>
			<input type="text" name="firstName">
		</label>
		<label class="col-one-half">
			<span class="label-text">Last Name</span>
			<input type="text" name="lastName">
		</label>
		<label>
			<span class="label-text">Email</span>
			<input type="text" name="email">
		</label>
		<label class="password">
			<span class="label-text">Password</span>
			<button class="toggle-visibility" title="toggle password visibility" tabindex="-1">
				<span class="glyphicon glyphicon-eye-close"></span>
			</button>
			<input type="password" name="password">
		</label>
		<label class="checkbox">
			<input type="checkbox" name="newsletter">
			<span>Sign me up for the weekly newsletter.</span>
		</label>
		<div class="text-center">
			<button class="submit" name="register">Sign Me Up</button>
		</div>
	</form>

		</div>

			<img src="images/warrior.png" alt="воин">
