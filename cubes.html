<!DOCTYPE html>
<html lang="ru">

<head>

	<title>Таверна "Белый волк"</title>
	<link rel="stylesheet" href="css/styles.css" type="text/css">
	<script src="scripts/script.js" type="text/javascript"></script>



</head>

<body class="wrapper">
	<header>

		<div class="logo">
			<a href="index.html"><img src="images/logo.png" alt="логотип"></a>
		</div>

		<form class="login-pass">

			<input type="text" name="login" placeholder="Логин">
			<input type="password" name="pass" placeholder="Пароль">
			<button type="button" class="registration" onclick="location.href='registration.html'">Регистрация</button>
			<button type="submit">Войти</button>
		</form>


	</header>
	<nav>
		<ul>
			<li><a href="klass.html">Классы</a></li>
			<li><a href="races.html">Расы</a></li>
			<li><a href="creator.html">Боги</a></li>
			<li><a href="adventures.html">Приключения</a></li>
			<li><a href="maps.html">Карты</a></li>
			<li><a href="cubes.html">Дайсы</a></li>
		</ul>
		<form name="search" action="#" method="get" style="margin-right:20px;">
			<input type="text" name="q" placeholder="Search"><button type="submit">Найти</button>
		</form>
	</nav>
	<main>
		<aside>
			<img src="images/elf-ranger.png" alt="эльфийка лучница">
			<img src="images/elf-druid.png" alt="эльф друид">
		</aside>

		<div>
			<h1>Дайсы</h1>
			<section>
				
				<div class="dice_btn">
					<button onClick="getRandomInRange(1, 4)">
						<img src="images/d4.png">
					</button>

					<button onClick="getRandomInRange(1, 6)">
						<img src="images/d6.png">
					</button>

					<button onClick="getRandomInRange(1, 8)">
						<img src="images/d8.png">
					</button>

					<button onClick="getRandomInRange(1, 10)">
						<img src="images/d10.png">
					</button>
					<button onClick="getRandomInRange(1, 12)">
						<img src="images/d12.png">
					</button>
					<button onClick="getRandomInRange(1, 20)">
						<img src="images/d20.png">
					</button>
					<button onClick="getRandomInRange(1, 100)">
						<img src="images/d100.png">
					</button>
				
				</div>

				<p id="random_result"> </p>
			</section>

		</div>

		<aside>
			<img src="images/warrior.png" alt="воин">
			<img src="images/cleric.png" alt="жрец">

			<aside>


	</main>




	<footer align="center">
		<p>Таверна "Белый Волк", 2018</p>
	</footer>
</body>


</html>
